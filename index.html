<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Gift Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TikTok Gift Tracker</h1>
    <p>配信者@IDを追加すると、ギフト集計を表示します（このページはデモ集計）。</p>
  </header>
  <section class="controls">
    <label>配信者ID（例：@username）</label>
    <div class="row">
      <input id="account-input" placeholder="@example" />
      <button id="add-account">追加</button>
      <button id="clear" class="danger">削除</button>
    </div>
    <div id="account-list" class="list"></div>
  </section>
  <section>
    <h3>ギフト集計</h3>
    <table>
      <thead><tr><th>配信者</th><th>ギフター</th><th>コイン合計</th></tr></thead>
      <tbody id="table-body"></tbody>
    </table>
  </section>
  <footer>
    <small>※ このデモは擬似データで動作しています。実データ取得は別途サーバ構成が必要です。</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
